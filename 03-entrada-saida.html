<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada e Saida</title>
    <script>
        let nome
        //Entrada usando metodo prompt()
        nome = prompt('qual é o seu nome?')
        // Saida usando alert()
        alert('Ola, ' + nome + '!')
        // Saida usando document.write()
        document.write('ola,' + nome + '!')

        // Para casos de perguntas do tipo sim/não, existe o confirm()
        let resposta = confirm('deseja realmente apagar todos os seus dados?')
        alert(resposta)
    </script>
</head>
<body>
    
</body>
</html>
