<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparações</title>
    <script>
        // Ativa verificações adicionais de variaveis
        // Modo "chato" do Javascript
        'use strict'

        // parseInt() -> TENTA converter um texto em numero, se possivel
        // Caso o texto nao contenha um numero valido, o resultado será NaN
        // (not a Number)
        let numero = parseInt(prompt('informe um número inteiro MENOR que 1000:'))

        if(isNaN(numero)) { // O resultado da conversao foi NaN?
          alert('Desculpe-me, mas isso que voce informou nao é um numero.')
        }
        if(numero < 1000) {
            alert('Parabéns, voce acertou')
        }
        // JS, um = é usado para atribuicao (colocar valor em variavel)
        // Para comparacoes, precisamos de PELO MENOS 2 sinais de ==
        else if(numero == 1000) {
            alert('Desculpe-me mas 1000 NÂO È menor do que 1000, é igual.')
        }
        else {
            alert('infelizmente, voce não acertou!')
        }

    </script>
</head>

</body>
</html>
